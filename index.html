    <header>

                Guess that number!!
            </h2>

            <p>
                Pick a number between 1 and 20 and see if you can guess correctly! You have 4 attempts to win, good luck!


            </p>

            <input type="number" id="number-guessed"/>

            <p>
            <span id="guesses-space"></span>
            Remaining guesses
            </p>
         
            <span id="guess-results-text"></span>
            <span id="guess-results"></span>


        

            <button id="reset-button">Reset</button>

        </section>
